<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Una aplicación web para encriptar y desencriptar texto."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header class="img__logo">
      <img class="img__Logo" src="../img/logo." alt="logo de alura latam " />
    </header>
    <main class="container">
      <section class="input__section">
        <input
          type="text"
          id="textarea__usuario"
          class="ingresar__texto"
          placeholder="Ingrese el texto aquí"
        />
        <div class="container__img">
          <img
            class="img_munieco"
            src="../img/munieco.png"
            alt="Imagen que aparece cuando no se encuentra ningún texto"
          />
          <h2 class="h2__div__img">Ningún mensaje fue encontrado</h2>
          <p class="p__div__img">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>

          <button
            id="btnCopiar"
            class="btn__copiar"
            onclick="copiarTexto()"
            disabled
          >
            Copiar
          </button>
        </div>
      </section>
      <div class="container__texto">
        <p class="texto__parrafo">
          &#128274; Solo letras minúsculas y sin acentos
        </p>
      </div>
      <div class="container__btn">
        <button class="btn__encriptar" onclick="encriptar();">Encriptar</button>
        <button class="btn__desencriptar" onclick="desencriptar();">
          Desencriptar
        </button>
      </div>
    </main>
    <script src="../js/app.js"></script>
  </body>
</html>
